<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= webpackConfig.output.publicPath %>favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>OpenPublish-NFT Publisher</title>
    <meta name="description"
      content="OpenPublish is the world’s first decentralized NFT Publisher. We offerservices such as NFT Purchase、NFT release、NFT Trading" />
    <meta name="keywords"
      content="NFT,nft,openpublish,Openpublish,openPublish,NFT Publisher,Blockchain,nft marketplace,Blockchain Mining,Blockchain applications,Blockchain Finance,Blockchain technology,Blockchain Projects,NFT Purchase,NFT release,NFT Trading" />
    <meta name="author" content="OpenPublish" />
    <meta name="apple-mobile-web-app-title" content="OpenPublish" />
    <meta name="application-name" content="OpenPublish" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <script>(function(){var html=document.documentElement;var width=html.getBoundingClientRect().width||window.innerWidth;html.style.fontSize=width/137.1428+"px";if(width>=1920){html.style.fontSize="14px"}else{html.style.fontSize=width/137.1428+"px"}})();window.addEventListener('resize',function(){var html=document.documentElement;var width=html.getBoundingClientRect().width||window.innerWidth;if(width>=1920){html.style.fontSize="14px"}else{html.style.fontSize=width/137.1428+"px"}});</script>
  </head>
  <body>
    <div class="wrapper" id="app">
    </div>
  </body>
</html>
